<div class="container">
  <h2>Login</h2>
  <form>
    <label for="alterNome">Email: </label>
    <input
      type="text"
      id="login"
      [(ngModel)]="loginUser.login"
      name="login"
    /><br />

    <label for="alterDepartamento">Senha: </label>
    <input
      type="password"
      id="password"
      [(ngModel)]="loginUser.password"
      name="password"
    /><br />

    <button type="button" (click)="login()">Enter</button>
  </form>
</div>

<!-- Div para exibir mensagens -->
<div id="statusMessagem" class="status-message"></div>
