<div class="container">
    <h2>Login</h2>
    <form>
  
      <label for="alterNome">Email: </label>
      <input type="text" id="login" [(ngModel)]="loginUser.login" name="login"/><br>
  
      <label for="alterDepartamento">Senha: </label>
      <input type="text" id="password" [(ngModel)]="loginUser.password" name="password"/><br>
  
      <button (click)="login()">Enter</button>
    </form>
  </div>
